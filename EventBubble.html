<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 400px;
            height: 300px;
            background-color: cyan;
        }

        #div2 {
            width: 200px;
            height: 100px;
            background-color: pink;
        }

        #p1 {
            background-color: green;
            padding: 3px;
        }
    </style>
</head>

<body>
    <div id="div1">div1
        <div id="div2">div2
            <p id="p1">PPPPPPPP</p>
        </div>
    </div>

    <script>
        //addEventListener(eventype, eventhandler, ?)
        //? 預設是false => EventBubbling
        //? => true => EventCapturing
        document.getElementById('div1').addEventListener('click', event => {
            event.preventDefault();
            event.stopPropagation(); //停止事件傳播行為
            //event.target 事件對象，觸發click事件的對象是誰
            console.log(`target:${event.target.id}，currentTarget:${event.currentTarget.id}`);
        }, false)
        document.getElementById('div2').addEventListener('click', event => {
            event.preventDefault();
            event.stopPropagation(); //停止事件傳播行為
            console.log(`target:${event.target.id}，currentTarget:${event.currentTarget.id}`);

        }, false)
        document.getElementById('p1').addEventListener('click', event => {
            event.preventDefault();
            event.stopPropagation(); //停止事件傳播行為
            console.log(`target:${event.target.id}，currentTarget:${event.currentTarget.id}`);

        }, false)
    </script>
</body>

</html>
