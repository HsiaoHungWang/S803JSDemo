<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div1"></div>
    <script>
        const divMessage = document.getElementById('div1');

        //陣列宣告 [value, value, value]
        const balls = ["basketball", "valleyball", "baseball", "football"];

        //讀取陣列中的資料，透過索引值
        console.log(balls[1]); //valleyball
        console.log(balls[2]); //baseball

        //物件宣告 {key:value, key:value}
        const employee = { "name": "Jack", "age": 30 };
        //讀取物件中的資料，透過key名稱 物件.屬性(key)
        console.log(employee.name); //Jack
        console.log(employee.age); //30

        const members = [
            { "name": "Jack", "age": 30 },
            { "name": "Tom", "age": 28 },
            { "name": "Mary", "age": 33 }
        ];

        //請讀出Tom, 28的資料
        //members[1] => { "name": "Tom", "age": 28 }
        //members[1].name => Tom
        const { name, age } = members[1]; //透過物件解構讀出物件中的資料

        //  divMessage.textContent = `Hello ${members[1].name}, You are  ${members[1].age} years old.`;
        divMessage.textContent = `Hello ${name}, You are  ${age} years old.`;

    </script>
</body>

</html>
