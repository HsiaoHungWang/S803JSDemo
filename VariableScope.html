<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>變數的有效範圍</h2>

    <script>
        //變數宣告在{ }外面，是廣(全)域變數，所有{ }都可以使用
        //var 是函式作用域 => function
        //let 是區塊作用域 => {  }
        let name = "Mary"
        const f1 = () => {
            //變數宣告在 { }叫區域變數
            //let name = "Tom";
            if (true) {
                var a = "abc";
                let b = "xyz";
            }
            console.log(a); //?? abc
            console.log(b); //?? ReferenceError: b is not defined

        }
        const f2 = () => {
            console.log(name);
        }
        f1();
        f2();
    </script>
</body>

</html>
