<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="scripts/utility.js"></script>
    <script>
        // console.log(celsius_to_fahrenheit(0)); //32
        // console.log(tempatureConvert(0, 'C')); //32
        // console.log(fahrenheit_to_celsius(32)); //0
        // console.log(tempatureConvert(32, 'F')); //0

        //定義函式
        //函式宣告式會有提升(hositing)的行為
        function sayHi1(name) {
            return `Hello, ${name}`
        }

        //函式表達式，要先宣告再呼叫
        const sayHi2 = function (name) {
            return `Hi, ${name}`
        }

        //箭頭函式
        const sayHi3 = (name) => {
            return `Hi, ${name}`
        }

        //只有一個參數，()可以拿掉
        const sayHi4 = name => {
            return `Hi, ${name}`
        }

        //程式區塊中只有一行程式碼
        //{} return 可以拿掉
        const sayHi5 = name => `Hi, ${name}`;

        const getSum = (num1 = 1, num2 = 1) => {
            return num1 + num2
        }

        console.log(sayHi3());
        console.log(sayHi3('Jack'));
        console.log(sayHi3('Jack', 'Wu'));
        console.log(getSum());
        console.log(getSum(2));
        console.log(getSum(2, 3));

        const getSumMore = (...vals) => {
            console.log(vals);
        }

        getSumMore(1, 2);
        getSumMore(1, 2, 3);
        getSumMore(1, 2, 3, 4);




        //呼叫函式
        const greeting1 = sayHi1('Tom');
        console.log(greeting1);

        const greeting2 = sayHi2('Tracy');
        console.log(greeting2);





    </script>
</body>

</html>
